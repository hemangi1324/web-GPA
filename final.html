<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA calculator</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <!-- Home page -->
     <div class="container">
    <div id="homepage">
        <h1 style="margin: 20px; color:#90caf9; margin-top: 100px; font-size: larger;">Welcome !! </h1>
        <h2 style="margin-bottom: 40px; color:#e1b9fc;"><i>To SGPA calculator</i></h2>
        <h4 style="margin: 25px; color: #bbbbbb;">Please select your Group number</h4>
        <button type="button" id="G1"><b>Group 1</b></button><br>
        <button type="button" id="G2"><b>Group 2</b></button>
    </div>
    <!-- page for group 1 -->
    <div id="Group1" >
        <div class="toflex">
            <h4 >SIC </h4>
            <div class="insic">
                <input type="number" id="SICis1" placeholder="Insem">
                <input type="number" id="SICes1" placeholder="EndSem">
                <input type="number" id="SICcie1" placeholder="CIE">
                <input type="number" id="SICtw1" placeholder="TermWork">
                <input type="number" id="SICatt1" placeholder="attendance">
            </div>
        </div>

        <div class="toflex">
            <h4>OOPC</h4>
            <div class="inoopc">
                <input type="number" id="OOPCis1" placeholder="Insem">

                <input type="number" id="OOPCtw1" placeholder="TermWork">
                <input type="number" id="OOPCatt1" placeholder="attendance">

        </div>

                <input type="number" id="CSTtw" placeholder="TermWork">
                <input type="number" id="CSTatt" placeholder="attendance">
            </div>
        </div>          

        <div class="toflex">
            <h4>CGD</h4>
            <div id="incgd">
                <input type="number" id="CGDis" placeholder="Insem">
                <input type="number" id="CGDes" placeholder="EndSem">
                <input type="number" id="CGDcie" placeholder="CIE">
                <input type="number" id="CGDtw" placeholder="TermWork">
                <input type="number" id="CGDatt" placeholder="attendance">
            </div>
        </div>
        
        <div class="toflex">
            <h4>ESE</h4>
            <div id="inese">
                <input type="number" id="ESEis" placeholder="Insem">
                <input type="number" id="ESEes" placeholder="EndSem">
                <input type="number" id="ESEcie" placeholder="CIE">
                <input type="number" id="ESEatt" placeholder="attendance">
            </div>
        </div>
        
        <div class="toflex">
            <h4>SS</h4>
            <div id="inss">
                <input type="number" id="SScie" placeholder="CIE">
                <input type="number" id="SStw" placeholder="TermWork">
                <input type="number" id="SSatt" placeholder="attendance">
            </div>
        </div>
        
        <div class="toflex">
            <h4>IIDTL</h4>
            <div id="iniidtl">
                <input type="number" id="IIDTLtw" placeholder="TermWork">
            </div>
        </div>
        
        <div class="toflex">
            <h4>NPTEL</h4>
            <div id="innptel">
                <input type="number" id="NPTELtw" placeholder="TermWork">
            </div>
        </div>
        
        <div class="toflex">
            <h4>CCA</h4>
            <div class="incca">
                <input type="number" id="CCAtw1" placeholder="TermWork"> 
            </div>
        </div>
        
        <button type="button" class="rtn">Back</button>
        <button type="button" id="calculate1">Calculate CGPA</button>
    </div>
  <!-- page for group 2 -->
    <div id="Group2" >
        <div class="toflex">
            <h4>SIC</h4>

                <input type="number" id="IKStw" placeholder="TermWork">

        <div class="toflex">

        </div>
        
        <div class="toflex">
            <h4>CCA</h4>
            <div id="incca">
                <input type="number" id="CCAtw2" placeholder="TermWork"> 
            </div>
        </div>
        
        <button type="button" class="rtn">Back</button>
        <button type="button" id="calculate2">Calculate CGPA</button>
    </div>
    </div>
    <!-- Message for marks reveal -->
    <div id="msg" style="display: none;">
       
        <h2 style="margin-top: 100px; color: #90caf9;">
            CONGRATULATIONS !!!
        </h2>
        <h1 id="changes" style="margin-top: 30px; color: #cd8efa;">

        </h1>
        <h6 style="margin-top: 20px; color: #bbbbbb;">

        </h6>
        <button type="button" class="rtn" style="margin-top: 50px; margin-right: 25px;">Back</button>
